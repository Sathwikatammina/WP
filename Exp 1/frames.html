<!DOCTYPE html> 
<html> 
	<head> 
		<title>frameset attribute</title> 
	</head> 
	
	<!-- frameset attribute starts here -->
	<frameset rows= "*, *"> 
		<frame name = "top" src = "frame1.html" /> 
		<frame name = "bottom" src = "frame2.html" /> 
		<noframes> 
			<body>The browser you are working does not
								support frames.</body> 
		</noframes> 
	</frameset> 
	<!-- frameset attribute ends here -->
</html>
